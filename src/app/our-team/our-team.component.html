<div class="row team-block">
    <div class="col-lg-4 col-md-6 col-sm-12 cards" *ngFor="let item of membersList">
        <div class="flex-container">
            <div class="flex-item team-image"><img [src]="item.imglink" [alt]="item.name"></div>
            <div class="flex-item team-desc">
                <h5 *ngIf="item.name" [title]="item.name">{{item.name}}</h5>
                <div *ngIf="item.designation" class="designation">{{item.designation}}</div>
                <p *ngIf="item.info" class="info">{{item.info}}</p>
            </div>
        </div>

  <div class="flex-item">2</div>
</div> -->
</div>
